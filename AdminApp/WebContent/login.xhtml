<!DOCTYPE html>
    <html xmlns="http://www.w3c.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
            xmlns:f="http://java.sun.com/jsf/core">
            
    <h:head>
    <link href="styles/login.css" type="text/css" rel="stylesheet"></link>
    <script src="scripts/login.js"></script>
    <title>Admin</title></h:head>  
<h:body>   
	<h:form id="login-form">
	<div class="ui-fluid">
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />            
        <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
            <tr>
                <td>
                    <table width="500" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                        <tr>
                            <td align="center">
                                <p:panel header="Login">
                                    <h:panelGrid columns="2" cellpadding="5">

                                        <h:outputLabel for="username" value="username" />
                                        <p:inputText id="username" value="#{userBean.user.username}" required="true" label="username"/>

                                        <h:outputLabel for="password" value="password" />
                                        <p:password id="password" value="#{userBean.user.password}" required="true" label="password" />
										
										<f:facet name="footer">
                						<p:commandButton id="login-btn" value="Login" update="growl" action="#{userBean.login}"/>
            							</f:facet>

                                    </h:panelGrid>
                                </p:panel>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </div>
        <br/>
			<h:message for="login-btn" />
    </h:form>
</h:body>  
</html>
